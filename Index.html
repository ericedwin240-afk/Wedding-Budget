<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Secure Document Access</title>

<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #f3f6fb;
    color: #1a1a1a;
  }

  .bg {
    position: fixed;
    inset: 0;
    background:
      linear-gradient(rgba(255,255,255,0.85), rgba(255,255,255,0.85)),
      repeating-linear-gradient(
        to bottom,
        #fff 0,
        #fff 24px,
        #d1d9e6 25px,
        #d1d9e6 26px
      ),
      repeating-linear-gradient(
        to right,
        #fff 0,
        #fff 90px,
        #d1d9e6 91px,
        #d1d9e6 92px
      );
    filter: blur(5px);
    z-index: -1;
  }

  .modal {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(241, 244, 249, 0.85);
  }

  .card {
    width: 360px;
    background: #fff;
    border: 1px solid #c6d1e3;
    border-radius: 6px;
    box-shadow: 0 8px 24px rgb(0 0 0 / 0.15);
    padding: 30px 28px;
  }

  /* Icon container */
  .icon-container {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 18px;
    font-size: 24px;
    color: #217346;
    user-select: none;
  }

  .file-icon-box {
    background: #217346;
    border-radius: 6px;
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 22px;
    box-shadow: 0 0 4px rgb(33 115 70 / 0.6);
  }

  h2 {
    font-weight: 700;
    text-align: center;
    font-size: 18px;
    color: #217346;
    margin: 0 0 20px;
    letter-spacing: 0.03em;
  }

  .notice {
    background: #d6eadf;
    border: 1px solid #a2d39c;
    border-radius: 4px;
    padding: 12px 14px;
    font-size: 13px;
    line-height: 1.3;
    color: #215732;
    text-align: center;
    margin-bottom: 24px;
    user-select: none;
  }

  #display-email {
    font-size: 14px;
    font-weight: 600;
    color: black;
    margin-bottom: 16px;
    text-align: center;
    word-break: break-word;
  }

  label {
    font-weight: 600;
    font-size: 13px;
    margin-bottom: 6px;
    display: block;
  }

  input[type="password"] {
    width: 100%;
    height: 36px;
    padding: 6px 10px;
    font-size: 14px;
    border: 1px solid #a9c1d9;
    border-radius: 3px;
  }

  input[type="password"]:focus {
    border-color: #217346;
    outline: none;
    box-shadow: 0 0 4px #217346aa;
  }

  button {
    margin-top: 12px;
    width: 100%;
    height: 38px;
    background: #217346;
    border: none;
    border-radius: 3px;
    color: white;
    font-weight: 700;
    font-size: 14px;
    cursor: pointer;
  }

  button:hover {
    background: #195832;
  }

  .footer {
    margin-top: 18px;
    font-size: 11px;
    text-align: center;
    color: #666;
  }
</style>
</head>

<body>

</html>
